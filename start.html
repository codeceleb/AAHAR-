<form id="foodDonationForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError"></span>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError"></span>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <span id="phoneError"></span>
    </div>
    <div class="form-group">
        <label for="foodType">Food Type:</label>
        <select id="foodType" name="foodType">
            <option value="">Select a Food Type</option>
            <option value="vegetable">Vegetable</option>
            <option value="fruit">Fruit</option>
            <option value="grain">Grain</option>
            <option value="meat">Meat</option>
        </select>
        <span id="foodTypeError"></span>
    </div>
    <div class="form-group">
        <label for="foodQuantity">Food Quantity:</label>
        <input type="number" id="foodQuantity" name="foodQuantity">
        <span id="foodQuantityError"></span>
    </div>
    <div class="form-group">
        <label for="pickup">Pickup:</label>
        <input type="checkbox" id="pickup" name="pickup">
    </div>
    <div class="form-group">
        <label for="delivery">Delivery:</label>
        <input type="checkbox" id="delivery" name="delivery">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <span id="messageError"></span>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
</form>
